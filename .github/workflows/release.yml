name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Compile LaTex to PDF
        run: make 
      - name: Rename file
        run: mv .build/resume.pdf .build/Hugo_Arganda_Resume.pdf         
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: .build/Hugo_Arganda_Resume.pdf
          draft: false
          prerelease: false
