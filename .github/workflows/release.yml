name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Compile LaTex to PDF
        run: make 
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: .build
  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build
      - shell: bash
        run: |
          ls -l
          ls -l resume
          ls -l .build
          mv .build/resume.pdf .build/Hugo_Arganda_Resume.pdf
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: .build/Hugo_Arganda_Resume.pdf
          draft: false
          prerelease: false
